[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:php-server]
command=bash -c 'echo "Starting PHP server on port $PORT" && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stopsignal=QUIT
priority=10

[program:reverb]
command=bash -c 'echo "Starting Reverb..." && echo "REVERB_SERVER_HOST=$REVERB_SERVER_HOST" && echo "REVERB_SERVER_PORT=$REVERB_SERVER_PORT" && php artisan reverb:start --debug'
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stopsignal=QUIT
priority=20
